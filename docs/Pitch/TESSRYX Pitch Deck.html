        function renderSlide(index) {
            const slide = slides[index];
            const contentDiv = document.getElementById('slideContent');
            
            let html = '<div class="slide-inner">';
            
            if (slide.title) {
                html += `<div class="slide-title">${slide.title}</div>`;
            }
            
            html += slide.content;
            html += '</div>';
            
            contentDiv.innerHTML = html;
            
            // Update navigation
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
            document.getElementById('slideNumber').textContent = `Slide ${index + 1} of ${slides.length}`;
            
            // Update dots
            updateDots(index);
        }

        function updateDots(activeIndex) {
            const dotsContainer = document.getElementById('slideDots');
            dotsContainer.innerHTML = '';
            
            slides.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'slide-dot' + (index === activeIndex ? ' active' : '');
                dot.onclick = () => goToSlide(index);
                dotsContainer.appendChild(dot);
            });
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide(currentSlide);
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            renderSlide(currentSlide);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            }
        });

        // Initialize
        renderSlide(0);
    </script>
